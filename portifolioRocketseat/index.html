<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Introdução</title>
</head>
<body>
    
    <header>     
            <img src="logo.svg/logo.svg" alt="Habits">
            <button><img src="logo.svg/plus.svg" alt="Plus"> Registrar</button>  <!--Adicionei uma imagem no botão-->      
    </header>


    <form action="" id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="eat">🍎</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="play">🎮</div>
            <div class="habit" data-name="takepills">💊</div>
            <div class="habit" data-name="sleep">💤</div>
        </div>

        <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="animacao.js"></script>

    
</body>
</html>
